<div class="flex flex-column justify-content-center">
  @if (policies$ | async; as policy) {
    <div
      class="flex justify-content-between align-items-center mx-auto"
      style="width: 100%; max-width: 60rem"
    >
      <div class="title">
        <p class="text-lg font-bold text-4xl">Policies</p>
      </div>

      <div>
        <p-button
          label="Créer une politique"
          severity="primary"
          size="large"
          (onClick)="showDialog()"
        />
      </div>
    </div>

    @if (policy.length > 0) {
      <div class="mx-auto" style="width: 100%; max-width: 60rem">
        <p-table [value]="policy" style="width: 100%">
          <ng-template #header>
            <tr>
              <th>Policy ID</th>
              <th>Policy Name</th>
              <th>Firewall Id</th>
              <th style="width: 2rem"></th>
              <th style="width: 2rem"></th>
            </tr>
          </ng-template>
          <ng-template #body let-policy>
            <tr>
              <td>
                <p-badge
                  [value]="policy.id"
                  badgeSize="large"
                  severity="success"
                />
              </td>
              <td><p-chip [label]="policy.name" /></td>
              <td><p-chip [label]="policy.firewall_id" /></td>

              <td>
                <p-button icon="pi pi-search" severity="secondary" rounded />
              </td>
              <td>
                <p-button icon="pi pi-trash" severity="danger" rounded />
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    } @else {
      <div class="no-policys flex flex-column mt-6">
        <div class="no-policys-text mx-auto">
          <p class="text-2xl font-bold">Vous n'avez pas encore de politique</p>
        </div>

        <div class="mx-auto">
          <p-button
            label="Créer une nouvelle politique"
            class="align-items-center justify-content-center"
            severity="primary"
            (onClick)="showDialog()"
          />
        </div>
      </div>
    }
  }
</div>

<p-toast />
<p-confirmdialog />

<app-dialog-add-policy
  [visible]="openDialog"
  (triggerCloseDialog)="closeDialog()"
></app-dialog-add-policy>
