<div class="flex flex-column justify-content-center">
  @if (filtredFirewallList$ | async; as firewall) {
    <div
      class="flex justify-content-between align-items-center mx-auto"
      style="width: 100%; max-width: 60rem"
    >
      <div class="title">
        <p class="text-lg font-bold text-4xl">Firewalls</p>
      </div>

      <div class="">
        <p-button
          label="CrÃ©er un Firewall"
          severity="primary"
          size="large"
          (onClick)="showDialog()"
        />
      </div>
    </div>

    @if (firewall.length > 0) {
      <div [formGroup]="searchForm">
        <input
          type="text"
          class="p-inputtext p-component w-full mb-3"
          placeholder="Rechercher un firewall (Nom ou ID)"
          formControlName="text"
        />
      </div>
      <div class="mx-auto" style="width: 100%; max-width: 60rem">
        <p-table
          [value]="firewall"
          style="width: 100%"
          [paginator]="true"
          [rows]="5"
          [rowsPerPageOptions]="[5, 10]"
        >
          <ng-template #header>
            <tr>
              <th>Firewall ID</th>
              <th>Firewall Name</th>
              <th style="width: 4rem">Actions</th>
            </tr>
          </ng-template>
          <ng-template #body let-firewall>
            <tr>
              <td>
                {{ firewall.id }}
              </td>
              <td>{{ firewall.name }}</td>
              <td class="flex gap-2">
                <p-button
                  icon="pi pi-search-plus"
                  severity="secondary"
                  rounded
                  [routerLink]="['/firewall', firewall.id]"
                />
                <p-button
                  icon="pi pi-trash"
                  severity="danger"
                  rounded
                  (click)="confirmDelete($event, firewall)"
                />
              </td>
            </tr>
          </ng-template>
        </p-table>
        <!-- <div class="card flex justify-content-center">
          <app-paginator [totalpage]="totalPage"></app-paginator>
        </div> -->
      </div>
    } @else {
      <div class="no-firewalls flex flex-column mt-6">
        <div class="no-firewalls-text mx-auto">
          <p class="text-2xl font-bold">Vous n'avez pas encore de firewall</p>
        </div>
      </div>
    }
  }
</div>

<p-toast />
<p-confirmdialog />

<app-firewall-create-form-dialog
  [isVisibleDialog]="isVisibleDialog"
  (triggerCloseDialog)="closeDialog()"
></app-firewall-create-form-dialog>
