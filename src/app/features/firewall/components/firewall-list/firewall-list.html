<div class="flex flex-column justify-content-center">
  @if (firewallList$ | async; as firewall) {

    <div
      class="flex justify-content-between align-items-center my-2 mx-auto"
      style="width: 100%; max-width: 45rem;"
    >
      <div class="title">
        <p class="m-2 text-lg font-bold text-2xl">Firewalls</p>
      </div>

      <div class="add-btn m-2">
        <p-button label="Add Firewall" severity="primary" />
      </div>
    </div>

    <div
      class="my-3 mx-auto"
      style="width: 100%; max-width: 45rem;"
    >
      <p-table [value]="firewall" style="width: 100%;">
        <ng-template #header>
          <tr>
            <th>ID</th>
            <th>Firewall Name</th>
            <th style="width: 2rem"></th>
          </tr>
        </ng-template>
        <ng-template #body let-firewall>
          <tr>
            <td>
              <p-badge
                [value]="firewall.id"
                badgeSize="large"
                severity="success"
              />
            </td>
            <td><p-chip [label]="firewall.name" /></td>
            <td>
              <p-button icon="pi pi-search" severity="secondary" rounded />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  }
</div>

<app-firewall-form></app-firewall-form>
